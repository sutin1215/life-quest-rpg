name: life_quest_rpg
description: "Gamified RPG for KitaHack 2026"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  # firebase_ai removed — replaced with direct Gemini API (no daily quota issues)
  cloud_firestore: ^6.1.2
  google_fonts: ^6.2.1
  confetti: ^0.8.0
  google_generative_ai: ^0.4.6 # Direct Gemini API — 1500 req/day free tier
  flutter_dotenv: ^5.2.1 # Loads API key safely from .env file

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env # Required for flutter_dotenv to load your API key
